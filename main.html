<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="neme">Name*</label>
		<input id="name" type="text" placeholder="Name" required>
		<br>
		<label for="email">Email*</label>
		<input id="email" type="email" placeholder="Email" required>
		<br>
		<label for="gender_m, gender_f">Gender*</label>
		<label for="gender_m">Male</label>
		<input name="gender" id="gender_m" type="radio" required>
		<label for="gender_f">Female</label>
		<input name="gender" id="gender_f" type="radio" required>
		<br>
		<label for="cars" >Cars Brands</label>
		<select name="cars" id="cars" >
			<option value="bmw" >BMW</option>
			<option value="byd">BYD</option>
			<option value="tesla">Tesla</option>
		</select>
		<br>
		<label for="age">Age*</label>
		<input id="age" type="number" placeholder="age" required>
		<br>
		<label for="dob">Date of Birth*</label>
		<input id="dob" type="date" required>
		<br>
		<label for="Phone_Number">Phone Number</label>
		<input id="tel" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password*</label>
		<input id="password" type="password" required placeholder="Password">
		<br>
		<label for="tos"><input type="checkbox"heckbox" id="tos" name="tos" required>
    I agree to the TOS</label>

		
		<button type="submit">Submit</button>
		
	</form>
	
		
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
